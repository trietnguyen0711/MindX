<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://www.apple.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid bg-white">
        <div class="container mx-auto row d-flex-between" style="height: 70px;">
            <div class="col-1 h-100 d-flex-center fs-1 cur-pointer"><a href="./index.html"
                    class="fa-brands fa-apple headList-a-nor" style="color: black;"></a></div>
            <ul class="list-none d-flex-between col-10 m-0 d-lg-flex d-none">
                <a class="fs-6 headList-a-nor cur-pointer cur-pointer">Store</a>
                <a class="fs-6 headList-a-nor cur-pointer">Mac</a>
                <a class="fs-6 headList-a-nor cur-pointer">iPad</a>
                <a class="fs-6 headList-a-nor cur-pointer">iPhone</a>
                <a class="fs-6 headList-a-nor cur-pointer">Watch</a>
                <a class="fs-6 headList-a-nor cur-pointer">Vision</a>
                <a class="fs-6 headList-a-nor cur-pointer">AirPods</a>
                <a class="fs-6 headList-a-nor cur-pointer">TV & Home</a>
                <a class="fs-6 headList-a-nor cur-pointer">Entertainment</a>
                <a class="fs-6 headList-a-nor cur-pointer">Accessories</a>
                <a class="fs-6 headList-a-nor cur-pointer">Support</a>
            </ul>
            <div class="col-lg-1 col-sm-3 col-5 h-100 d-flex-between">
                <div class="col-3 cur-pointer position-relative">
                    <a href="./bag.html" class="fs-3 fa-solid fa-bag-shopping headList-a-nor" style="color: black;">
                    </a>
                </div>
                <div class="col-1 d-lg-none d-block cur-pointer"><i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-secondary d-flex-center" style="height: 800px;">
        <div class="container p-sm-5 p-sm-1 bor-input"
            style="width: 500px; height: 650px; background-color: rgba(255, 255, 255, 0.856);">
            <h1 class="text-center mt-sm-0 mt-4 welcome">Welcome back</h1>
            <div class="w-100 d-flex-center my-3">
                <i class="fa-solid fa-layer-group fs-8"></i>
            </div>
            <h4 class="text-center sign">Sign in to your account</h4>
            <h5 class="mt-5">Email Address</h5>
            <input type="text" placeholder="Your Email" class="size-input bor-input px-3">
            <p class="errorEmail" style="color:red"></p>
            <h3 style="color:red"></h3>
            <h5 class="mt-3">Password</h5>
            <input type="password" placeholder="Your Password" class="size-input bor-input px-3">
            <p class="errorPassword" style="color:red"></p>
            <h3 style="color:red"></h3>
            <div class="d-flex-between size-input">
                <p class="m-0 cur-pointer remember" style="color: red;">Remember me</p>
                <a class="text-link cur-pointer signUpForm">Don't have account ?</a>
            </div>
            <div class="size-input btn btn-warning bor-input d-flex-center">Sign in</div>
        </div>
    </div>
    <!-- Bootstrap 5 + javascript -->
    <script src="sign.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
