    <div class="container-fluid d-flex-between row bg-primary mx-auto" style="max-width: 1800px; height: 150px;">
        <h1 class="col-4 h-75 d-flex-center color-white">Your infor</h1>
        <ul class="list-none col-8 d-flex-between h-75">
            <li class="col-lg-3 col-md-4 col-6 h-100 mt-5">
                <i class="fa-brands fa-apple fs-3"></i>
                <p class="color-white mb-0" style="font-weight: bolder;">Return to order</p>
                <p class="mb-0 d-md-block d-none">Buy now</p>
                <a class="color-white mb-0 cur-pointer headList-a-nor color-white return">Return <i
                        class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="col-lg-3 col-4 h-100 mt-5 d-md-block d-none">
                <i class="fa-solid fa-bag-shopping fs-3"></i>
                <p class="color-white mb-0" style="font-weight: bolder;">Review your cart!</p>
                <p class="mb-0">Order now</p>
                <a class="color-white mb-0 cur-pointer headList-a-nor color-white review">Review <i
                        class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="col-lg-3 col-md-4 col-6 h-100 d-flex-center row">
                <button class="h-50 col-10 col-lg-8 btn btn-info color-white" style="font-weight: bolder;">Sign
                    in</button>
            </li>
        </ul>
    </div>
    <div class="container d-flex mx-auto mt-3">
        <div class="position-relative" style="height: 30px;">
            <p class="translatePage cur-pointer d-flex-center mb-0" style="width: 100px;">Profile</p>
            <div class="bg-primary position-absolute bottom-0 start-50 translate-middle-x underlineDiv"
                style="width: 50px; height: 2px;"></div>
        </div>
        <div class="position-relative" style="height: 30px;">
            <p class="translatePage cur-pointer d-flex-center mb-0" style="width: 200px;">Successful order</p>
            <div class="bg-primary position-absolute bottom-0 start-50 translate-middle-x underlineDiv d-none"
                style="width: 120px; height: 2px;"></div>
        </div>
    </div>
    <div class="container row mx-auto mt-5">
        <div class="col-lg-2 col-sm-4 col-12 d-flex-center mt-5" style="height: 200px;">
            <div class="border border-5 rounded-circle d-flex-center" style="width: 150px;height: 150px;"><i
                    class="fa-regular fa-user fs-5"></i></div>
        </div>
        <div class="col-lg-10 col-sm-8 col-12 px-sm-5 px-0 translateInfor" style="height: 400px;">
            <h4 class="mt-4">Your Information</h4>
            <div class="d-flex">
                <i class="fa-regular fa-user me-3 d-flex-center"></i>
                <h5 class="email">Your Email</h5>
            </div>
            <div class="d-flex">
                <i class="fa-solid fa-location-dot me-3 d-flex-center"></i>
                <h5>Viet Nam</h5>
            </div>
            <div class="d-flex">
                <i class="fa-solid fa-language me-3 d-flex-center"></i>
                <h5>English</h5>
            </div>
            <div class="d-flex">
                <h5 class="me-3">Password</h5>
                <input type="password" class="rounded-pill px-3 password" disabled>
            </div>
